<div class="col-md-4 mt-4" *ngFor="let game of games">
  <div class="card text-center h-100">
    <div
      class="card-header text-white bg-dark d-flex justify-content-between align-items-center"
    >
      {{ game.title }}
      <button (click)="deleteGame(game.id)" class="btn btn-danger">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <img [src]="game.image" class="card-img-top h-100" alt="imagen juego" />
    <div class="card-body">
      <p>{{ game.description }}</p>
      <!-- Con routerLink puedes dirigir a una ruta y mandar un parÃ¡metro-->
      <button class="btn btn-info btn-block" [routerLink]="['/games/edit', game.id]">
        Editar Juego
      </button>
    </div>
  </div>
</div>
